<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <title>ZumbieAttack</title>
</head>
<body>
    <div id="gameOver">
        <p>Você não protegeu o castelo!</p>
        <button id="comecar">Tentar de novo</button>
    </div>
    <div id="btnStart">
        <p>Pronto para iniciar?</p>
        <p>Clique em qualquer lugar</p>
    </div>
    <p id="pontuacao">0 / 0</p>
    <p id="infoZumbis">Zumbis na tela: 0<br>Zumbis que entraram: 0/5</p>
    <canvas id="canvas">
        Nao fooi
    </canvas>
    <div id="paisagem">
        <div id="ceu">
            <div id="lua"></div>
        </div>

        <div id="grama">
            <div id="chao"></div>
        </div>
        
        <div id="castelo">
            <div id="primAndar">
                <div id="porta">
                    <div id="abertura"></div>
                    <div id="fechamento"></div>
                </div>
            </div>
            <div id="segAndar">
                <div id="janelas"></div>
                <div id="janelas"></div>
                <div id="janelas"></div>
            </div>
            <div id="torres">
                <div id="torre1">
                    <div id="janelaPeq"></div>
                    <div id="telhado"></div>
                </div>
                <div id="torre2">
                        <div id="janelaMed"></div>
                    </div>
                <div id="torre3">
                        <div id="janelaPeq"></div>
                        <div id="telhado"></div>
                    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
